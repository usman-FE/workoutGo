<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="_CSS/style.css" />
    <title>WorkoutGo</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-section">
        <div class="side-section">
          <div class="logo">
            <a href="#"
              ><img src="img/logo.png" alt="logo" />
              <p>workoutGo</p></a
            >
          </div>
          <div class="card-section">
            <ul>
              <form class="workout-form">
                <div class="form-item">
                  <label for="type"> Type </label>
                  <select name="type" id="type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                  </select>
                </div>
                <div class="form-item">
                  <label for="distance">Distance</label>
                  <input
                    type="text"
                    name="distance"
                    id="distance"
                    placeholder="km"
                  />
                </div>
                <div class="form-item">
                  <label for="duration">Duration</label>
                  <input
                    type="text"
                    name="duration"
                    id="duration"
                    placeholder="min"
                  />
                </div>
                <div class="form-item">
                  <label for="cadance">Cadance</label>
                  <input
                    type="text"
                    name="cadance"
                    id="cadance"
                    placeholder="step/min"
                  />
                </div>
                <!-- <div class="form-item">
                  <label for="elevation">Elev Gain</label>
                  <input type="text" name="elevation" id="elevation" />
                </div> -->
              </form>
              <li>
                <div class="workout-card workout--running">
                  <div class="running__img workout-card-img-div">
                    <i class="fas fa-running workout-card-img"></i>
                  </div>
                  <div class="workout-detail">
                    <h3>Running on 29 June</h3>
                    <div class="workout-stats">
                      <div class="stat">12 <span class="unit"> KM</span></div>
                      <div class="stat">12 <span class="unit"> MIN</span></div>
                      <div class="stat">
                        15 <span class="unit"> MIN/KM</span>
                      </div>
                      <div class="stat">15 <span class="unit"> SPM</span></div>
                    </div>
                  </div>
                  <div class="workout-icons">
                    <div class="workout-icon">
                      <a href="#">
                        <i class="far fa-edit" class="workout-edit"></i>
                      </a>
                    </div>
                    <div class="workout-icon">
                      <a href="#">
                        <i class="far fa-trash-alt" class="workout-delete"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="workout-card workout--cycling">
                  <div class="cycling__img workout-card-img-div">
                    <i class="fas fa-biking workout-card-img"></i>
                  </div>
                  <div class="workout-detail">
                    <h3>Cycling on 29 June</h3>
                    <div class="workout-stats">
                      <div class="stat">12 <span class="unit"> KM</span></div>
                      <div class="stat">12 <span class="unit"> MIN</span></div>
                      <div class="stat">15 <span class="unit"> KM/H</span></div>
                      <div class="stat">15 <span class="unit"> M</span></div>
                    </div>
                  </div>
                  <div class="workout-icons">
                    <div class="workout-icon">
                      <a href="#" class="workout-edit">
                        <i class="far fa-edit"></i>
                      </a>
                    </div>
                    <div class="workout-icon" class="workout-delete">
                      <a href="#">
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="map" id="map"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="_JS/app.js"></script>
  </body>
</html>
